<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Itens</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-searchbar></ion-searchbar>
  
  <ion-list>
    <ion-item-sliding *ngFor="let i of itens">
      <ion-item (click)="selecionaItem(i.id)">
        <h2>Questão {{i.id}}</h2>
        <h3>{{i.curso}}</h3>
        <h3>{{i.materia}}</h3>
        <ion-badge item-right [class.unico]='i.tipo_item=="Único"'
          [class.multiplo]='i.tipo_item=="Múltiplo"'
          [class.asserc_razao]='i.tipo_item=="AR"'>
          {{i.tipo_item}}
        </ion-badge>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editaItem(i.id)">
          <ion-icon name="create"></ion-icon>
          Editar
        </button>
        <button ion-button color="danger" (click)="deletaItem(i.id)">
          <ion-icon name="trash"></ion-icon>
          Deletar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="novoItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
